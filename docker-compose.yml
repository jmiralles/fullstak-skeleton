version: '3.8'

services:
  express-typescript-docker:
    environment:
      - NODE_ENV=development
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    container_name: express-typescript-docker
    volumes:
      - ./server/src:/app/src
    expose:
      - "3003"
    ports:
      - "3003:3003"
      - "9229:9229"
    command: npm run dev
    
  react-typescript-docker:
    environment:
      - NODE_ENV=development
      - API_URL=http://localhost:3003
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    container_name: react-typescript-docker
    volumes:
      - ./client/src:/app/src
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - express-typescript-docker
